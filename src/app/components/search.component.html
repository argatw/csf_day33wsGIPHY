<p>search here!</p>

<div class="box-it">
    <h3>Search:</h3>
    <form [formGroup]="searchForm" (ngSubmit)="performSearch()">
        <table>
            <tr>
                <td>API KEY:</td>
                <td>
                    <input type="text" size="30" formControlName="apiKey">
                </td>
            </tr>
            <tr>
                <td>Search:</td>
                <td>
                    <input type="text" size="30" formControlName="search">
                </td>
            </tr>
            <tr>
                <td>Number of Results:</td>
                <td>
                    <select formControlName="results">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td>
                    <select formControlName="rating">
                        <option value="g">G</option>
                        <option value="pg">PG</option>
                        <option value="pg-13">PG-13</option>
                        <option value="r">R</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Submit your search here:</td>
                <td>
                    <button type="submit" [disabled]="searchForm.invalid">Search</button>
                </td>
            </tr>
        </table>
    </form>
</div>
